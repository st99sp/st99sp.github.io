<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('foto1.jpg') repeat, url('foto2.jpg') repeat, url('foto3.jpg') repeat, 
                        url('foto4.jpg') repeat, url('foto5.jpg') repeat, url('foto6.jpg') repeat, 
                        url('foto7.jpg') repeat, url('foto8.jpg') repeat, url('foto9.jpg') repeat, 
                        url('foto10.jpg') repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        #hiddenImage {
            display: none;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>¡Feliz San Valentín! ❤️</h1>
    <img id="hiddenImage" src="imagen_sorpresa.jpg" alt="Sorpresa">
    <audio id="song" src="cancion.mp3"></audio>
    
    <script>
        let revealed = false;

        window.addEventListener('devicemotion', (event) => {
            let acceleration = event.accelerationIncludingGravity;
            if (Math.abs(acceleration.x) > 15 || Math.abs(acceleration.y) > 15 || Math.abs(acceleration.z) > 15) {
                if (!revealed) {
                    document.getElementById('hiddenImage').style.display = 'block';
                    document.getElementById('song').play();
                    revealed = true;
                }
            }
        });
    </script>
</body>
</html>
